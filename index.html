<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CM Tools</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<h1>CM Tools</h1>
    <div id="till">
      <h2>Till</h2>
      <div id="bills">
        <p id="hundreds-el">Hundreds: $0</p>
        <p id="fifties-el">Fifties: $0</p>
        <p id="twenties-el">Twenties: $0</p>
        <p id="tens-el">Tens: $0</p>
        <p id="fives-el">Fives: $0</p>
        <p id="ones-el">Ones: $0</p>
      </div>
      <div id="change">
        <div id="quartersandDime">
          <p>Quarters(Rolled): 0</p>
          <p>Dime(Rolled): 0</p>
          <p>Total: $0</p>
        </div>
        <div id="penniesandNickel">
          <p>Pennies(Rolled): 0</p>
          <p>Nickel(Rolled): 0</p>
          <p>Total: $0</p>
        </div>
        <p id="quarters-el">Quarters: $0</p>
        <p id="dimes-el">Dimes: $0</p>
        <p id="nickels-el">Nickels: $0</p>
        <p id="pennies-el">Pennies: $0</p>
      </div>
      <h2>Till Total: $0</h3>
    </div>

    <div id="total">
      <h2 class="cash">Cash: $0</h1>
      <h2 class="cash">X-Read Cash: $0</h2>
    </div>
    
	</body>
</html>
